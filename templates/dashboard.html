<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftCard World - Login & Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <link rel="stylesheet"  href="../static/css/style_general">
</head>
<body>

<div class="container">
    <div class="text-center">
        <h1>GiftCard Shop</h1>
    </div>
    <!-- Dark Mode Toggle -->
    <!-- <span class="toggle-dark-mode" id="darkModeToggle"> -->
        <!-- <span class="material-symbols-outlined">dark_mode</span> -->
    <!-- </span> -->

    <div class="row justify-content-center">
        <div class="col-md-6 registration-section">
            <h3><span class="material-symbols-outlined">person_add</span> REGISTER</h3>
            <form action="/create/user" method="post">
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">badge</span> First Name</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">badge</span> Last Name</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">mail</span> Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">lock</span> Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">lock_reset</span> Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>
                <button class="btn btn-primary"><span class="material-symbols-outlined">person_add</span> REGISTER</button>
            </form>
            <a href="/login" class="login-link">Already Have account? Login Here!</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 GiftCard Shop | All Rights Reserved</p>
    <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="../static/js/control.js" async></script>

</body>
</html>
