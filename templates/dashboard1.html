<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    <!-- Dark Mode Toggle -->

<div class="container">
    <div class="text-center">
        <h1>GiftCard Shop</h1>
    </div>
    <div class="col-md-6" style="margin: auto;">
        <h3><span class="material-symbols-outlined">login</span> LOGIN</h3>
        <form action="/login" method="post">
            <div class="form-group">
                <label for=""><span class="material-symbols-outlined">mail</span> Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for=""><span class="material-symbols-outlined">lock</span> Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button class="btn btn-success"><span class="material-symbols-outlined">login</span> LOGIN</button>
        </form>
        <a href="/register" class="login-link">Create A New Account Here!</a>

    </div>
</div>

</footer>
